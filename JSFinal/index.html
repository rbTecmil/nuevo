<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <title>Presupuesto</title>
</head>
<body onload="cargarApp()">
    <header class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Control Presupuestal Raul Vela
            </div>
            <div class="presupuesto_valor" id="presupuesto">
                +2,000.00
            </div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">
                    Ingresos
                </div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingreso">
                        +4,000.00
                    </div>
                    <div class="presupuesto_ingreso--porcentaje"></div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">
                    Egresos
                </div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egreso">
                        -1,900.00
                    </div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
                </div>
            </div>
        </div>
    </header>
    <!--Seccion del FORMULARIO-->
    <form id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select id="tipo" class="agregar_tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" id="descripcion" class="agregar_descripcion" placeholder="Agregar descripciÃ³n">
                <input type="number" id="valor" class="agregar_valor" placeholder="Valor" step="any" >
                <button class="agregar_btn" onclick="agregarDato()"><ion-icon name="checkmark-circle-outline"></ion-icon></button>
            </div>
        </div>
    </form>
    <!--Seccion del CONTENEDOR-->
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos(+)</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Sueldo</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+3,200.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn"><ion-icon name="close-circle-outline"></ion-icon></button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Negocio</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+4,900.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn"><ion-icon name="close-circle-outline"></ion-icon></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos(-)</h2>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Vacaciones</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-1,100.00</div>
                        <div class="elemento_porcentaje">25%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn"><ion-icon name="close-circle-outline"></ion-icon></button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Enseres</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-500.00</div>
                        <div class="elemento_porcentaje">9%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn"><ion-icon name="close-circle-outline"></ion-icon></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>
    <!--Seccion para Scripts de iconos para el proyecto - ACTUALIZADO-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
